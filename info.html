<!DOCTYPE html>
<html>
    <head>
        <title> Castle View High School</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <!-- Bootstrap and dependencies -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- Styles -->
        <link rel="stylesheet" href="css/style.css"> <!-- main style -->
        <link rel="stylesheet" href="css/simple-sidebar.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="header">
                <h1 class="title hidden-xs no-select">
                    <img class="logo" src="img/logo.png">

                    <small class="hidden-xs"> Home of the Sabercats </small>
                </h1>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="nav-header">
                            <button type="button" class="navbar-toggle navbar-left collapsed" data-toggle="collapse" data-target="#nav-contents" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <div class="navbar-title visible-xs no-select">
                                <img class="logo" src="img/logo.png">
                                CASTLE VIEW HIGH SCHOOL
                            </div>
                        </div>
                        <div class="collapse navbar-collapse" id="nav-contents">
                            <ul class="nav navbar-nav">
                                <li class="dropdown">
                                    <a href="academics.html" class="no-select">Academics</a>
                                </li>
                                <li>
                                    <a href="academies.html" class="no-select clickable">The Academies</a>
                                </li>
                                <li>
                                    <a href="activities.html" class="no-select clickable">Clubs and Activities</a>
                                </li>
                                <li>
                                    <a href="http://www.sabercatsports.org" class="no-select clickable">Athletics</a>
                                </li>
                                <li class="active">
                                    <a href="info.html" class="no-select clickable">Information</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div> <!-- End Header -->

            <div id="wrapper" ng-app="info" ng-controller="infoCtrl">
                <div id="sidebar-wrapper">
                    <ul class="sidebar-nav">
                        <li ng-repeat="x in pageObjects">
                            <span class="no-select clickable link" ng-click="setPageBody(x.name)">{{ x.name }}</span>
                        </li>
                    </ul>
                </div>
                <div id="page-content-wrapper" class='innerPage' bind-html-compile="pageHTML">

                </div>
            </div>

            <!-- Angular -->
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>
            <script src="js/angular-bind-html-compile.min.js"></script>
