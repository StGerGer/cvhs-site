<!DOCTYPE html>
<html>
    <head>
        <title> Castle View High School </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <!-- Bootstrap and dependencies -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Styles -->
        <link rel="stylesheet" href="style.css"> <!-- main style -->
    </head>
    <body>
        <div class="container-fluid">
            <div class="header">
                <h1 class="title hidden-xs no-select">
                    <img class="logo" src="img/logo.png">
                    CASTLE VIEW HIGH SCHOOL
                    <small class="hidden-xs"> We the coolest. </small>
                </h1>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="nav-header">
                            <button type="button" class="navbar-toggle navbar-left collapsed" data-toggle="collapse" data-target="#nav-contents" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <div class="navbar-title visible-xs no-select">
                                <img class="logo" src="img/logo.png">
                                CASTLE VIEW HIGH SCHOOL
                            </div>
                        </div>
                        <div class="collapse navbar-collapse" id="nav-contents">
                            <ul class="nav navbar-nav">
                                <li class="dropdown">
                                    <a href="#" class="dropdown no-select" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Academics Or Something <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Butts</a></li>
                                        <li><a href="#">Free Cookies</a></li>
                                        <li><a href="#">School</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div> <!-- End Header -->

            <div class="carousel slide" data-ride="carousel" id="slideshow">
                <ol class="carousel-indicators"> <!-- The little circles at the bottom of the thing -->
                   <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                   <li data-target="#slideshow" data-slide-to="1"></li>
               </ol>

               <div class="carousel-inner" role="listbox">
                   <div class="item active">
                       <img src="img/placeholder.jpg">
                   </div>
                   <div class="item">
                       <img src="img/placeholder2.jpg">
                   </div>
               </div>
               <!-- Arrow controls -->
               <a class="left carousel-control" href="#slideshow" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#slideshow" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>

           </div>
